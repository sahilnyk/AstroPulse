<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}AstroPulse - sahilnyk{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }
    
    /* NEW: particles container behind everything */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    /* Optional: shooting stars layer */
    .shooting-stars::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, transparent);
      opacity: 0;
      animation: shooting 10s infinite;
    }
    
    @keyframes shooting {
      0% {
        transform: translate(-50vw, 0) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }
    
    /* Optional: glowing nebula effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.07), transparent),
                  radial-gradient(circle at 70% 70%, rgba(0, 191, 255, 0.05), transparent);
      z-index: -3;
    }
    
    /* ... Your existing CSS continues unchanged ... */
    #solar-container {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      transition: opacity 1s ease;
    }
    .overlay.hide { opacity: 0; pointer-events: none; }
    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }
    .enter-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: transparent;
      color: cyan;
      border: 2px solid cyan;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .enter-btn:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 15px cyan;
    }
    
    #main-content {
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center; /* vertical centering */
      align-items: center;     /* horizontal centering */
      width: 100%;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease forwards;
      overflow-y: auto;
      padding: 40px 20px;
    }
    
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #333;
    }
    nav h2 { color: cyan; }
    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    nav ul li {
      cursor: pointer;
      font-weight: bold;
      color: #ccc;
    }
    nav ul li:hover { color: cyan; }
    
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    .hero img {
      max-width: 80%;
      margin-bottom: 20px;
      border: 1px solid cyan;
    }
    .hero h1 {
      font-size: 2.2rem;
      color: cyan;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1rem;
      color: #ddd;
      max-width: 600px;
    }
    
    footer {
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.8);
      border-top: 1px solid #333;
      color: #aaa;
    }
    
    #tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: cyan;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      pointer-events: none;
      display: none;
      z-index: 4;
    }
    
    #info-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: 1px solid cyan;
      border-radius: 5px;
      display: none;
      z-index: 5;
      text-align: center;
    }
    
    #audio-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 5;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid cyan;
      color: cyan;
      padding: 10px;
      cursor: pointer;
    }
    #audio-btn:hover {
      background: cyan;
      color: black;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div id="particles-js"></div>
  <div id="solar-container"></div>

  <!-- Welcome Overlay (shown only once, we can conditionally hide/show later) -->
  <div class="overlay" id="welcome">
    <h1>AstroPulse</h1>
    <p>Click to explore the universe</p>
    <button class="enter-btn" onclick="enterSite()">Enter Space</button>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <nav>
      <h2>AstroPulse</h2>
      <ul>
        <li><a href="{% url 'home' %}">Astronomy Img</a></li>
        <li><a href="{% url 'today_in_space' %}">Today in Space</a></li>
        <li><a href="{% url 'quizzes' %}">Quizzes</a></li>
        <li><a href="{% url 'iss_tracker' %}">ISS Tracker</a></li>
        <li><a href="{% url 'planet_explorer' %}">Planet Explorer</a></li> 
      </ul>
    </nav>

    {% block content %}
    <!-- page-specific content goes here -->
    {% endblock %}

    <footer>Â© 2025 AstroPulse. All rights reserved.</footer>
  </div>

  <div id="tooltip"></div>
  <div id="info-box"></div>
  <button id="audio-btn">ðŸ”Š Music</button>
  <audio id="bg-music" loop src="https://cdn.pixabay.com/audio/2022/03/01/audio_1f6fdf8f92.mp3"></audio>

  <script>
    // âœ… Show welcome screen only on homepage "/"
    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname;
      const overlay = document.getElementById("welcome");
      const main = document.getElementById("main-content");
  
      if (path === "/") {
        overlay.style.display = "flex";
        main.style.display = "none";
        document.body.style.overflow = 'hidden';
      } else {
        overlay.style.display = "none";
        main.style.display = "flex";
        document.body.style.overflow = 'auto';
      }
    });
  
    // ðŸŒŒ ParticlesJS
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 200,
          density: { enable: true, value_area: 1000 }
        },
        color: { value: "#ffffff" },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 1, 
          random: true,
          anim: {
            enable: true,
            speed: 1,       
            opacity_min: 0.7, 
          }
        },
        size: {
          value: 1,
          random: true,
          anim: {
            enable: true,
            speed: 0.1,     
            size_min: 0.3,  
            sync: false
          }
        },
        line_linked: {
          enable: false 
        },
        move: {
          enable: true,
          speed: 0.05, 
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true
    });
  
    // ðŸŒ Three.js solar system
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("solar-container").appendChild(renderer.domElement);
  
    const light = new THREE.PointLight(0xffffff, 2, 500);
    light.position.set(0, 0, 0);
    scene.add(light);
  
    const sun = new THREE.Mesh(
      new THREE.SphereGeometry(2, 32, 32),
      new THREE.MeshBasicMaterial({ color: 0xffdd33 })
    );
    scene.add(sun);
  
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const tooltip = document.getElementById("tooltip");
    const infoBox = document.getElementById("info-box");
  
    const planetData = [
      { name: "Neptune", size: 0.5, distance: 5, color: 0x66ccff, speed: 0.02, desc: "Neptune: Icy gas giant." },
      { name: "Mars", size: 0.8, distance: 8, color: 0xff6666, speed: 0.01, desc: "Mars: The red planet." },
      { name: "Earth", size: 1.2, distance: 12, color: 0x44ff44, speed: 0.007, desc: "Earth: Our home!" }
    ];
  
    const planets = [];
  
    planetData.forEach(p => {
      const geo = new THREE.SphereGeometry(p.size, 16, 16);
      const mat = new THREE.MeshLambertMaterial({ color: p.color });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.userData = p;
      scene.add(mesh);
      planets.push({ ...p, mesh, angle: Math.random() * Math.PI * 2 });
    });
  
    camera.position.set(0, 15, 30);
    camera.lookAt(0, 0, 0);
  
    function animate() {
      requestAnimationFrame(animate);
      planets.forEach(p => {
        p.angle += p.speed;
        p.mesh.position.set(Math.cos(p.angle) * p.distance, 0, Math.sin(p.angle) * p.distance);
      });
      renderer.render(scene, camera);
    }
    animate();
  
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  
    document.addEventListener("mousemove", (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
  
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
  
      if (intersects.length > 0) {
        const p = intersects[0].object.userData;
        tooltip.style.left = event.clientX + 10 + "px";
        tooltip.style.top = event.clientY + 10 + "px";
        tooltip.innerHTML = p.name;
        tooltip.style.display = "block";
      } else {
        tooltip.style.display = "none";
      }
    });
  
    document.addEventListener("click", (e) => {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(planets.map(p => p.mesh));
      if (intersects.length > 0) {
        const p = intersects[0].object.userData;
        camera.position.set(intersects[0].object.position.x + 3, 5, intersects[0].object.position.z + 3);
        camera.lookAt(intersects[0].object.position);
        infoBox.innerHTML = `<strong>${p.name}</strong><br>${p.desc}`;
        infoBox.style.display = "block";
        setTimeout(() => { infoBox.style.display = "none"; }, 4000);
      }
    });
  
    // ðŸ”˜ Enter site (from welcome overlay)
    function enterSite() {
      const overlay = document.getElementById("welcome");
      overlay.classList.add("hide");
      setTimeout(() => {
        document.getElementById("main-content").style.display = "flex";
        document.body.style.overflow = 'auto';
      }, 1000);
    }
  
    // ðŸ”Š Music toggle
    const audio = document.getElementById("bg-music");
    const audioBtn = document.getElementById("audio-btn");
    let playing = false;
    audioBtn.addEventListener("click", () => {
      if (!playing) {
        audio.play();
        audioBtn.innerText = "ðŸ”ˆ Pause";
      } else {
        audio.pause();
        audioBtn.innerText = "ðŸ”Š Music";
      }
      playing = !playing;
    });
  </script>
  

</body>
</html>
